<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - US Citizenship Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            color: #667eea;
            margin: 30px 0 15px 0;
            font-size: 20px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: #999;
        }

        .btn.danger {
            background: #f44336;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .code-list,
        .user-list {
            margin: 20px 0;
        }

        .code-item,
        .user-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-item.used {
            background: #e0e0e0;
            opacity: 0.6;
        }

        .code {
            font-family: monospace;
            font-weight: 700;
            color: #667eea;
            font-size: 16px;
        }

        .status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.available {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.used {
            background: #ffebee;
            color: #c62828;
        }

        .admin-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .info-box {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            color: #555;
        }

        .logout-btn {
            float: right;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        .tab-button {
            background: transparent;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab-button:hover {
            color: #667eea;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="screen active" id="loginScreen">
            <h1>Admin Login</h1>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn" onclick="adminLogin()">Login</button>
        </div>

        <!-- Dashboard Screen -->
        <div class="screen" id="dashboardScreen">
            <h1>Admin Dashboard
                <button class="btn secondary logout-btn" onclick="logout()">Logout</button>
            </h1>

            <h2>Generate Invite Codes</h2>
            <div class="form-group">
                <label for="codeCount">Number of codes to generate:</label>
                <input type="text" id="codeCount" value="1" style="max-width: 100px;">
                <button class="btn" onclick="generateCodes()" style="margin-left: 10px;">Generate</button>
            </div>

            <h2>Invite Codes</h2>

            <!-- Tabs for Unused/Used -->
            <div style="display: flex; gap: 10px; margin-bottom: 15px; border-bottom: 2px solid #e0e0e0;">
                <button id="unusedTab" class="tab-button active" onclick="switchCodeTab('unused')">
                    Unused (<span id="unusedCount">0</span>)
                </button>
                <button id="usedTab" class="tab-button" onclick="switchCodeTab('used')">
                    Used (<span id="usedCount">0</span>)
                </button>
            </div>

            <!-- Limit selector -->
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                <label for="codeLimit" style="margin: 0;">Show:</label>
                <select id="codeLimit" onchange="changeCodeLimit()" style="padding: 8px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px;">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                </select>
                <span style="color: #666; font-size: 14px;">codes per page</span>
            </div>

            <div id="codeList" class="code-list"></div>

            <!-- Pagination -->
            <div id="codePagination" style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px;">
                <button class="btn secondary" onclick="previousCodePage()" id="prevCodeBtn" style="padding: 8px 16px;">← Previous</button>
                <span id="codePageInfo" style="color: #666; font-size: 14px;">Page 1 of 1</span>
                <button class="btn secondary" onclick="nextCodePage()" id="nextCodeBtn" style="padding: 8px 16px;">Next →</button>
            </div>

            <h2>Manage Admins</h2>
            <div class="form-group">
                <label for="newAdminUsername">Username:</label>
                <input type="text" id="newAdminUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="newAdminPassword">Password:</label>
                <input type="password" id="newAdminPassword" placeholder="Enter password">
            </div>
            <button class="btn" onclick="createAdmin()">Create Admin</button>

            <h2>All Admins</h2>
            <div id="adminList"></div>

            <h2>All Users</h2>
            <div id="userList" class="user-list"></div>
        </div>

        <!-- User Details Screen -->
        <div class="screen" id="userDetailsScreen">
            <h1>
                <button class="btn secondary" onclick="backToUserList()" style="margin-right: 20px;">← Back</button>
                User Details
                <button class="btn secondary logout-btn" onclick="logout()">Logout</button>
            </h1>
            <div id="userDetailsContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://calexrqhodjgxlojokbb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhbGV4cnFob2RqZ3hsb2pva2JiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MjMwNDEsImV4cCI6MjA3NjE5OTA0MX0.b7zkaCz7IQ53yeR7LgfMsPq3C6NHZi5Swr-PSMuN-is';

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Invite codes pagination state
        let currentCodeTab = 'unused'; // 'unused' or 'used'
        let currentCodePage = 1;
        let codeLimit = 5;
        let allCodes = [];

        // Initialize admin system
        async function initAdminSystem() {
            const admins = JSON.parse(localStorage.getItem('quizAdmins') || 'null');

            if (!admins) {
                // Create master admin
                const masterAdmin = {
                    username: 'master',
                    password: 'PeePeePooPoo2020!',
                    createdAt: new Date().toISOString()
                };
                localStorage.setItem('quizAdmins', JSON.stringify([masterAdmin]));

                // Auto-create user account for master admin
                const users = JSON.parse(localStorage.getItem('quizUsers') || '[]');
                if (!users.find(u => u.name === 'master')) {
                    users.push({
                        name: 'master',
                        password: 'PeePeePooPoo2020!',
                        inviteCode: 'ADMIN-AUTO',
                        currentQuestion: 0,
                        correctCount: 0,
                        partialCount: 0,
                        incorrectCount: 0,
                        questionResults: [],
                        completed: false,
                        apiProvider: '',
                        apiKey: '',
                        bestScore: 0,
                        lastSessionDate: null,
                        isAdmin: true
                    });
                    localStorage.setItem('quizUsers', JSON.stringify(users));
                }
            }

            const codes = JSON.parse(localStorage.getItem('quizInviteCodes') || 'null');
            if (!codes) {
                localStorage.setItem('quizInviteCodes', JSON.stringify([]));
            }
        }

        // Admin login
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            const admins = JSON.parse(localStorage.getItem('quizAdmins') || '[]');

            const validAdmin = admins.find(a => a.password === password);

            if (validAdmin) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUsername', validAdmin.username);
                showDashboard();
            } else {
                alert('Invalid password');
            }
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginScreen').classList.remove('active');
            document.getElementById('dashboardScreen').classList.add('active');
            loadCodes();
            loadAdmins();
            loadUsers();
        }

        // Generate invite codes
        async function generateCodes() {
            const count = parseInt(document.getElementById('codeCount').value) || 1;
            const createdBy = sessionStorage.getItem('adminUsername') || 'admin';

            const codesToInsert = [];
            for (let i = 0; i < count; i++) {
                const code = generateRandomCode();
                codesToInsert.push({
                    code: code,
                    used: false,
                    created_by: createdBy
                });
            }

            const { data, error } = await supabase
                .from('invite_codes')
                .insert(codesToInsert)
                .select();

            if (error) {
                console.error('Error generating codes:', error);
                alert('Error generating codes: ' + error.message);
                return;
            }

            alert(`Generated ${count} invite code(s) successfully!`);
            loadCodes();
        }

        // Generate random code
        function generateRandomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 12; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
                if ((i + 1) % 4 === 0 && i < 11) code += '-';
            }
            return code;
        }

        // Load codes
        async function loadCodes() {
            const { data: codes, error } = await supabase
                .from('invite_codes')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading codes:', error);
                return;
            }

            allCodes = codes || [];

            // Update tab counts
            const unusedCodes = allCodes.filter(c => !c.used);
            const usedCodes = allCodes.filter(c => c.used);
            document.getElementById('unusedCount').textContent = unusedCodes.length;
            document.getElementById('usedCount').textContent = usedCodes.length;

            // Render current page
            renderCodeList();
        }

        // Render code list based on current tab and page
        function renderCodeList() {
            const codeList = document.getElementById('codeList');

            // Filter codes based on current tab
            const filteredCodes = currentCodeTab === 'unused'
                ? allCodes.filter(c => !c.used)
                : allCodes.filter(c => c.used);

            if (filteredCodes.length === 0) {
                codeList.innerHTML = `<p style="color: #999;">No ${currentCodeTab} invite codes.</p>`;
                document.getElementById('codePagination').style.display = 'none';
                return;
            }

            // Calculate pagination
            const totalPages = Math.ceil(filteredCodes.length / codeLimit);

            // Ensure current page is valid
            if (currentCodePage > totalPages) {
                currentCodePage = totalPages;
            }
            if (currentCodePage < 1) {
                currentCodePage = 1;
            }

            const startIndex = (currentCodePage - 1) * codeLimit;
            const endIndex = startIndex + codeLimit;
            const pagesCodes = filteredCodes.slice(startIndex, endIndex);

            // Render codes
            codeList.innerHTML = pagesCodes.map(c => `
                <div class="code-item ${c.used ? 'used' : ''}">
                    <div>
                        <div class="code">${c.code}</div>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            Created: ${new Date(c.created_at).toLocaleString()} by ${c.created_by || 'admin'}
                            ${c.used ? `<br>Used by: ${c.used_by}` : ''}
                        </div>
                    </div>
                    <span class="status ${c.used ? 'used' : 'available'}">
                        ${c.used ? 'USED' : 'AVAILABLE'}
                    </span>
                </div>
            `).join('');

            // Update pagination controls
            document.getElementById('codePageInfo').textContent = `Page ${currentCodePage} of ${totalPages}`;
            document.getElementById('prevCodeBtn').disabled = currentCodePage === 1;
            document.getElementById('nextCodeBtn').disabled = currentCodePage === totalPages;
            document.getElementById('codePagination').style.display = 'flex';
        }

        // Switch between unused/used tabs
        function switchCodeTab(tab) {
            currentCodeTab = tab;
            currentCodePage = 1; // Reset to first page

            // Update tab button styles
            document.getElementById('unusedTab').classList.toggle('active', tab === 'unused');
            document.getElementById('usedTab').classList.toggle('active', tab === 'used');

            renderCodeList();
        }

        // Change code limit
        function changeCodeLimit() {
            codeLimit = parseInt(document.getElementById('codeLimit').value);
            currentCodePage = 1; // Reset to first page
            renderCodeList();
        }

        // Navigate to previous page
        function previousCodePage() {
            if (currentCodePage > 1) {
                currentCodePage--;
                renderCodeList();
            }
        }

        // Navigate to next page
        function nextCodePage() {
            const filteredCodes = currentCodeTab === 'unused'
                ? allCodes.filter(c => !c.used)
                : allCodes.filter(c => c.used);
            const totalPages = Math.ceil(filteredCodes.length / codeLimit);

            if (currentCodePage < totalPages) {
                currentCodePage++;
                renderCodeList();
            }
        }

        // Create admin
        function createAdmin() {
            const username = document.getElementById('newAdminUsername').value.trim();
            const password = document.getElementById('newAdminPassword').value.trim();

            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

            const admins = JSON.parse(localStorage.getItem('quizAdmins') || '[]');

            if (admins.find(a => a.username === username)) {
                alert('Admin with this username already exists');
                return;
            }

            admins.push({
                username: username,
                password: password,
                createdAt: new Date().toISOString(),
                createdBy: sessionStorage.getItem('adminUsername')
            });

            localStorage.setItem('quizAdmins', JSON.stringify(admins));

            // Auto-create quiz user account for admin
            const users = JSON.parse(localStorage.getItem('quizUsers') || '[]');
            if (!users.find(u => u.name === username)) {
                users.push({
                    name: username,
                    password: password,
                    inviteCode: 'ADMIN-AUTO',
                    currentQuestion: 0,
                    correctCount: 0,
                    partialCount: 0,
                    incorrectCount: 0,
                    questionResults: [],
                    completed: false,
                    apiProvider: '',
                    apiKey: '',
                    bestScore: 0,
                    lastSessionDate: null,
                    isAdmin: true
                });
                localStorage.setItem('quizUsers', JSON.stringify(users));
            }

            document.getElementById('newAdminUsername').value = '';
            document.getElementById('newAdminPassword').value = '';
            loadAdmins();
            loadUsers();
            alert('Admin created successfully (quiz user account also created)');
        }

        // Load admins
        function loadAdmins() {
            const admins = JSON.parse(localStorage.getItem('quizAdmins') || '[]');
            const adminList = document.getElementById('adminList');

            adminList.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${admins.map(a => `
                            <tr>
                                <td>${a.username} ${a.username === 'master' ? '<span class="admin-badge">MASTER</span>' : ''}</td>
                                <td style="font-family: monospace;">${a.password}</td>
                                <td>${new Date(a.createdAt).toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Load users
        async function loadUsers() {
            try {
                // Load from Supabase database
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Error loading users:', error);
                    document.getElementById('userList').innerHTML = '<p style="color: #f44336;">Error loading users from database</p>';
                    return;
                }

                const userList = document.getElementById('userList');

                if (!users || users.length === 0) {
                    userList.innerHTML = '<p style="color: #999;">No users registered yet.</p>';
                    return;
                }

                userList.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Subscription</th>
                                <th>Created</th>
                                <th>Last Session</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map((u) => {
                                const isPremium = u.subscription_tier === 'premium';
                                const isExpired = isPremium && u.subscription_expires_at && new Date(u.subscription_expires_at) < new Date();
                                const expiresText = isPremium && u.subscription_expires_at
                                    ? `Expires: ${new Date(u.subscription_expires_at).toLocaleDateString()}`
                                    : '';

                                return `
                                <tr>
                                    <td><a href="#" onclick="showUserDetails('${u.username}'); return false;" style="color: #667eea; text-decoration: none; font-weight: 600;">${u.username}</a></td>
                                    <td>
                                        <span style="color: ${isPremium && !isExpired ? '#22c55e' : '#666'}; font-weight: 600;">
                                            ${isPremium && !isExpired ? '🏆 Premium' : 'Free'}
                                        </span>
                                        ${expiresText ? `<br><span style="font-size: 11px; color: ${isExpired ? '#f44336' : '#666'};">${expiresText}</span>` : ''}
                                    </td>
                                    <td>${u.created_at ? new Date(u.created_at).toLocaleDateString() : 'Unknown'}</td>
                                    <td>${u.last_session_date ? new Date(u.last_session_date).toLocaleString() : 'Never'}</td>
                                    <td>
                                        ${!isPremium || isExpired ? `
                                            <button class="btn" style="padding: 6px 12px; font-size: 12px; margin-right: 5px;" onclick="upgradeToPremium('${u.username}')">Upgrade</button>
                                        ` : ''}
                                        <button class="btn danger" style="padding: 6px 12px; font-size: 12px;" onclick="deleteUser('${u.username}')">Delete</button>
                                    </td>
                                </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('userList').innerHTML = '<p style="color: #f44336;">Error loading users</p>';
            }
        }

        // Reset user password
        function resetPassword(username) {
            const newPassword = prompt(`Enter new password for ${username}:`);
            if (newPassword) {
                const users = JSON.parse(localStorage.getItem('quizUsers') || '[]');
                const user = users.find(u => u.name === username);
                if (user) {
                    user.password = newPassword;
                    localStorage.setItem('quizUsers', JSON.stringify(users));

                    // Also update admin password if user is admin
                    const admins = JSON.parse(localStorage.getItem('quizAdmins') || '[]');
                    const admin = admins.find(a => a.username === username);
                    if (admin) {
                        admin.password = newPassword;
                        localStorage.setItem('quizAdmins', JSON.stringify(admins));
                    }

                    loadUsers();
                    loadAdmins();
                    alert('Password updated successfully');
                }
            }
        }

        // Delete user
        async function deleteUser(username) {
            if (confirm(`Are you sure you want to delete user "${username}"? This will permanently delete all their data including quiz progress. This cannot be undone.`)) {
                try {
                    // Delete from Supabase database
                    const { error } = await supabase
                        .from('users')
                        .delete()
                        .eq('username', username);

                    if (error) {
                        console.error('Error deleting user from database:', error);
                        alert('Error deleting user from database: ' + error.message);
                        return;
                    }

                    // Also delete from localStorage for backwards compatibility
                    let users = JSON.parse(localStorage.getItem('quizUsers') || '[]');
                    users = users.filter(u => u.name !== username);
                    localStorage.setItem('quizUsers', JSON.stringify(users));

                    // If we're on the user details screen, navigate back to user list
                    if (document.getElementById('userDetailsScreen').classList.contains('active')) {
                        backToUserList();
                    } else {
                        loadUsers();
                    }

                    alert('User deleted successfully from database');
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error deleting user: ' + error.message);
                }
            }
        }

        // Upgrade user to premium
        async function upgradeToPremium(username) {
            const weeks = prompt(`How many weeks of premium access for ${username}?`, '4');
            if (!weeks || isNaN(weeks) || weeks <= 0) {
                if (weeks !== null) {
                    alert('Please enter a valid number of weeks');
                }
                return;
            }

            try {
                // Calculate expiration date
                const expirationDate = new Date();
                expirationDate.setDate(expirationDate.getDate() + (parseInt(weeks) * 7));

                // Update user in database
                const { error } = await supabase
                    .from('users')
                    .update({
                        subscription_tier: 'premium',
                        subscription_expires_at: expirationDate.toISOString()
                    })
                    .eq('username', username);

                if (error) {
                    console.error('Error upgrading user:', error);
                    alert('Error upgrading user: ' + error.message);
                    return;
                }

                loadUsers();
                alert(`User ${username} has been upgraded to Premium for ${weeks} week(s) (expires ${expirationDate.toLocaleDateString()})`);
            } catch (error) {
                console.error('Error:', error);
                alert('Error upgrading user: ' + error.message);
            }
        }

        // Show user details
        async function showUserDetails(username) {
            try {
                // Load user from Supabase database
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username);

                if (error || !users || users.length === 0) {
                    alert('Error loading user details');
                    return;
                }

                const user = users[0];
                const isPremium = user.subscription_tier === 'premium';
                const isExpired = isPremium && user.subscription_expires_at && new Date(user.subscription_expires_at) < new Date();

                const detailsContent = document.getElementById('userDetailsContent');
                detailsContent.innerHTML = `
                    <div class="info-box" style="background: #f5f5f5; margin-bottom: 30px;">
                        <h2 style="margin: 0 0 10px 0; color: #667eea;">${user.username}</h2>
                        <p style="margin: 5px 0;">
                            <strong>Account Created:</strong> ${user.created_at ? new Date(user.created_at).toLocaleString() : 'Unknown'}
                        </p>
                        <p style="margin: 5px 0;">
                            <strong>Subscription:</strong>
                            <span style="color: ${isPremium && !isExpired ? '#22c55e' : '#666'}; font-weight: 600;">
                                ${isPremium && !isExpired ? '🏆 Premium' : 'Free'}
                            </span>
                            ${isPremium && user.subscription_expires_at ? `<br><span style="font-size: 12px; color: ${isExpired ? '#f44336' : '#666'};">Expires: ${new Date(user.subscription_expires_at).toLocaleString()}</span>` : ''}
                        </p>
                    </div>

                    <h2>Quiz Progress</h2>
                    <table style="margin-bottom: 30px;">
                        <tbody>
                            <tr>
                                <td><strong>Current Question</strong></td>
                                <td>${user.current_question || 0}</td>
                            </tr>
                            <tr>
                                <td><strong>Progress</strong></td>
                                <td>
                                    <span style="color: #22c55e; font-weight: 600;">${user.correct_count || 0} Correct</span> /
                                    <span style="color: #f59e0b; font-weight: 600;">${user.partial_count || 0} Partial</span> /
                                    <span style="color: #ef4444; font-weight: 600;">${user.incorrect_count || 0} Incorrect</span>
                                </td>
                            </tr>
                            <tr>
                                <td><strong>Test Version</strong></td>
                                <td>${user.test_version || 'Not Started'}</td>
                            </tr>
                            <tr>
                                <td><strong>Mode</strong></td>
                                <td style="text-transform: capitalize;">${user.mode || 'Not Selected'}</td>
                            </tr>
                            <tr>
                                <td><strong>Best Score</strong></td>
                                <td>${user.best_score || 0}/${user.test_version === '2025' ? 128 : 100}</td>
                            </tr>
                            <tr>
                                <td><strong>Completed</strong></td>
                                <td>${user.completed ? '<span style="color: #22c55e; font-weight: 600;">✓ Yes</span>' : '<span style="color: #f59e0b;">In Progress</span>'}</td>
                            </tr>
                            <tr>
                                <td><strong>Last Session</strong></td>
                                <td>${user.last_session_date ? new Date(user.last_session_date).toLocaleString() : 'Never'}</td>
                            </tr>
                        </tbody>
                    </table>

                    <h2>Actions</h2>
                    <div style="display: flex; gap: 10px;">
                        ${!isPremium || isExpired ? `
                            <button class="btn" onclick="upgradeToPremium('${user.username}')">Upgrade to Premium</button>
                        ` : ''}
                        <button class="btn danger" onclick="deleteUser('${user.username}')">Delete User</button>
                    </div>
                `;

                // Switch to user details screen
                document.getElementById('dashboardScreen').classList.remove('active');
                document.getElementById('userDetailsScreen').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading user details');
            }
        }

        // Back to user list
        function backToUserList() {
            document.getElementById('userDetailsScreen').classList.remove('active');
            document.getElementById('dashboardScreen').classList.add('active');
            loadUsers(); // Refresh user list in case anything changed
        }

        // Logout
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            sessionStorage.removeItem('adminUsername');
            document.getElementById('dashboardScreen').classList.remove('active');
            document.getElementById('userDetailsScreen').classList.remove('active');
            document.getElementById('loginScreen').classList.add('active');
            document.getElementById('adminPassword').value = '';
        }

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            showDashboard();
        }

        // Initialize
        initAdminSystem();
    </script>
</body>
</html>
