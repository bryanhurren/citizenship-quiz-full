<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <!-- Prevent horizontal scrolling and zooming on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>AI Citizen Quiz</title>
    <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
        /* Prevent horizontal overflow */
        overflow-x: hidden;
        max-width: 100vw;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow-y: auto;
        /* Prevent text size adjustment on mobile */
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        /* Prevent horizontal scrolling */
        position: relative;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
        /* Prevent horizontal overflow in root */
        overflow-x: hidden;
        max-width: 100vw;
      }
      /* Prevent all elements from overflowing horizontally */
      * {
        max-width: 100%;
      }
      /* Fix for inputs and buttons on iOS Safari */
      input,
      textarea,
      button,
      select {
        font-size: 16px; /* Prevents zoom on focus on iOS */
      }
    </style>
  <link rel="icon" href="/favicon.ico" /></head>

  <body>
    <!-- Use static rendering with Expo Router to support running without JavaScript. -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!-- The root element for your Expo app. -->
    <div id="root"></div>
  </body>
</html>
